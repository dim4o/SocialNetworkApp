<div class="col-md-6 col-md-offset-3">
    <div class="well bs-component">
        <form class="form-horizontal">
            <fieldset>
                <legend>Change Password</legend>

                <div class="form-group">
                    <label for="oldPassword" class="col-lg-2 control-label">Old password</label>
                    <div class="col-lg-10">
                        <input ng-model="user.oldPassword" type="password" class="form-control" id="oldPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword" class="col-lg-2 control-label">New password</label>
                    <div class="col-lg-10">
                        <input ng-model="user.newPassword" type="password" class="form-control" id="newPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="col-lg-2 control-label">Confirm password</label>
                    <div class="col-lg-10">
                        <input ng-model="user.confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button ng-click="changeProfilePassword(user)" type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
</div>
