<div class="col-md-8 col-md-offset-2">
    <div class="well bs-component row">
        <div class="col-md-6">
            <span class="btn btn-primary btn-file">
                Upload <input type="file" fileread="user.profileImageData">
            </span>
            <img ng-src="{{user.profileImageData}}" alt="" class="imageProfileUploadPreview"/>
        </div>

        <div class="col-md-6">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Edit Profile</legend>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input ng-model="user.name" type="text" class="form-control"
                                   id="inputName" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input ng-model="user.email" type="text" class="form-control"
                                   id="inputEmail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Gender</label>
                        <div class="col-lg-10">
                            <div class="radio-inline">
                                <label>
                                    <input ng-model="user.gender" type="radio" name="optionsRadios"
                                           id="male" value="1" checked="">
                                    Male
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input ng-model="user.gender" type="radio" name="optionsRadios"
                                           id="female" value="2">
                                    Female
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input ng-model="user.gender" type="radio" name="optionsRadios"
                                           id="other" value="0">
                                    Other
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <span class="btn btn-primary btn-file">
                            Upload <input type="file" fileread="user.coverImageData">
                        </span>
                        <img ng-src="{{user.coverImageData}}" alt="" class="imageProfileUploadPreview"/>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button ng-click="editProfile(user)" type="submit" class="btn btn-primary">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>
