<div class="navbar navbar-default" ng-include="'./templates/partials/navbar.html'"
     ng-controller="navigationController"></div>

<div class="col-md-6 col-md-offset-3">
    <div class="well bs-component">
        <form class="form-horizontal" name="loginForm">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input ng-model="user.username" type="text" class="form-control"
                               id="inputUsername" placeholder="Username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input ng-minlength="6" ng-maxlength="100" ng-model="user.password"
                               type="password" class="form-control" id="inputPassword"
                               placeholder="Password" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button ng-disabled="loginForm.$invalid" ng-click="login(user)" type="submit" class="btn btn-primary">
                            Login
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
</div>
