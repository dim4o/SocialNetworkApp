<div class="navbar navbar-default" ng-include="'./templates/partials/navbar.html'"
     ng-controller="navigationController"></div>

<div class="col-md-6 col-md-offset-3">
    <div class="well bs-component">
        <form class="form-horizontal" name="registerForm">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label for="inputUsername" class="col-lg-2 control-label">
                        Username
                    </label>
                    <div class="col-lg-10">
                        <input ng-model="user.username" type="text" class="form-control"
                               id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">
                        Password
                    </label>
                    <div class="col-lg-10">
                        <input ng-model="user.password" ng-minlength="6" ng-maxlength="100"
                               type="password" class="form-control" id="inputPassword"
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="col-lg-2 control-label">
                        Confirm Password
                    </label>
                    <div class="col-lg-10">
                        <input ng-model="user.confirmPassword" ng-minlength="6" ng-maxlength="100"
                               type="password" class="form-control" id="confirmPassword"
                               placeholder="Confirm Password" compare-to="user.password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">
                        Name
                    </label>
                    <div class="col-lg-10">
                        <input ng-model="user.name" type="text" class="form-control"
                               id="inputName" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">
                        Email
                    </label>
                    <div class="col-lg-10">
                        <input validate-email ng-model="user.email" type="text" class="form-control"
                               id="inputEmail" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">
                        Gender
                    </label>
                    <div class="col-lg-10">
                        <div class="radio-inline">
                            <label>
                                <input ng-model="user.gender" type="radio" name="optionsRadios" id="male" ng-value="male" checked="">
                                Male
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input ng-model="user.gender" type="radio" name="optionsRadios" id="female" value="female">
                                Female
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input ng-model="user.gender" type="radio" name="optionsRadios" id="other" value="other">
                                Other
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button ng-disabled="registerForm.$invalid || (user.password != user.confirmPassword)"
                                ng-click="register(user)" type="submit" class="btn btn-primary">
                            Register
                        </button>
                        <a href="#/">
                            <button type="reset" class="btn btn-default">Cancel</button>
                        </a>
                    </div>
                </div>
            </fieldset>
        </form>
        <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
</div>
