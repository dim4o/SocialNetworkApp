<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/flatly.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <title>Social Network</title>
</head>
<body ng-app="socialNetworkApp">
<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#/" class="navbar-brand">Social Network</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#/">
                        <img class="img-responsive" ng-src="{{profileImage}}" width="50px" height="50px" alt=""/>
                    </a>
                </li>
                <li>
                    <a href="#/login">Login</a>
                </li>
                <li>
                    <a href="#/register">Register</a>
                </li>
                <li ng-controller="friendRequestsController">
                    <a ng-click="showFriendRequests()" href="">Friend requests</a>
                    <div class="searchBox">
                        <div ng-repeat="request in friendRequestsData">
                            <img src="{{request.user.profileImageData}}" alt=""/>
                            <span>{{request.user.name}}</span>
                            <div>
                                <button class="btn btn-primary btn-xs">Accept</button>
                                <button class="btn btn-primary btn-xs">Reject</button>
                            </div>

                        </div>
                    </div>

                </li>
                <li>
                    <a href="#/edit-profile">Edit Profile</a>
                </li>
                <li>
                    <a href="#/change-password">Change Password</a>
                </li>
                <li ng-controller="logoutController">
                    <a href="#/logout" ng-click="logout()">Logout</a>
                </li>
            </ul>
            <form class="navbar-form navbar-right" role="search" ng-controller="searchController">
                <div class="form-group">
                    <input type="search" ng-model="searchName" class="form-control"
                           placeholder="Search" ng-change="search(searchName)">
                    <div class="searchBox">
                        <div ng-repeat="user in users">
                            <img ng-src="{{user.profileImageData}}" alt=""/>
                            {{user.name}}
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
    </div>
</div>
